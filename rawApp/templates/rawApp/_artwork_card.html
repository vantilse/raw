<div class="card h-100 shadow-sm">
    <div class="card-img-top overflow-hidden" style="height: 250px;">
        <a href="{% url 'artwork_detail' artwork.id %}">
            <img src="{{ artwork.image.url }}"
                 class="w-100 h-100 object-fit-cover"
                 alt="{{ artwork.title }}">
        </a>
    </div>

    <div class="card-body d-flex flex-column">
        <a href="{% url 'artwork_detail' artwork.id %}"
           class="text-decoration-none text-dark">
            <h5 class="card-title">{{ artwork.title }}</h5>
        </a>

        <p class="card-text flex-grow-1">{{ artwork.description|truncatechars:100 }}</p>

        <div class="mt-2 mb-3">
            {% for cat in artwork.categories.all %}
            <span class="badge bg-secondary me-1 mb-1">
                {{ cat.name }}
            </span>
            {% empty %}
            <span class="text-muted small">Категории не указаны</span>
            {% endfor %}
        </div>

        <div class="card-footer bg-white border-top-0 px-0 pb-0">
            <div class="d-flex justify-content-between small text-muted">
                <div class="d-flex align-items-center">
                    <i class="bi bi-eye me-1"></i>
                    <span>{{ artwork.views }}</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart me-1"></i>
                    <span>{{ artwork.likes.count }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .object-fit-cover {
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    .card-img-top:hover .object-fit-cover {
        transform: scale(1.05);
    }
</style>
