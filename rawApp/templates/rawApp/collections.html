{% extends 'rawApp/base.html' %}
{% load static %}

{% block content %}

<section class="my-5">
    <div class="container">
        <h2 class="mb-4">
            <span>Все коллекции</span>
        </h2>

        <!-- Сетка коллекций как в home.html -->
        <div class="row g-3">
            {% for category in categories %}
            <div class="col-6 col-md-3 col-lg-2">
                <a href="{% url 'category' category.pk %}"
                   class="btn btn-outline-dark w-100 d-flex justify-content-between align-items-center">
                    <span>{{ category.name }}</span>
                    <i class="bi bi-arrow-right-short"></i>
                </a>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-muted">Коллекции пока не добавлены</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
